<div class="w-[29.875rem]" [formGroup]="addGroupForm">
  <h1 class="mb-4">Ajouter un Groupe</h1>
  <p-fileUpload
    name="logo[]"
    class="up-btn"
    chooseIcon="pi pi-camera"
    chooseLabel=""
    url=""
    accept="image/*"
    [auto]="true"
  >
    <ng-template pTemplate="toolbar">
      <div class="mt-4 w-fit">
        <span class="block mb-2 text-[.875rem] leading-4 text-[#828282]"
          >Téléchargez votre logo</span
        >
        <span class="block text-[.75rem] leading-4 text-[#7450E9] font-bold"
          >Formats : SVG, PNG, JPG</span
        >
      </div>
    </ng-template>
  </p-fileUpload>
  <div class="form-control">
    <input
      formControlName="name"
      pInputText
      placeholder="Nom du Groupe"
    />
  </div>
  <p-panel
    header="Clients"
    [toggleable]="true"
    [collapsed]="true"
    expandIcon="pi pi-angle-down"
    collapseIcon="pi pi-angle-up"
  >
    <div class="field-checkbox" *ngFor="let client of clients$ | async">
      <p-checkbox [value]="client.id" [formControl]="addGroupForm.controls['clients']"></p-checkbox>
      <label for="ny">{{client.name}}</label>
    </div>
  </p-panel>
  <div class="form-control">
    <button
      pButton
      type="submit"
      label="Ajouter"
      class="uppercase p-button-secondary"
      (click)="addGroup()"
    ></button>
  </div>
</div>
