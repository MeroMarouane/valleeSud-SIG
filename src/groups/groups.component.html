<div class="rounded-[6px] shadow-[0px_4px_10px_rgba(0,0,0,0.15)]">
  <div
    class="w-full h-12 flex items-center text-start rounde-[6px] bg-[#f7f7f7] px-4"
  >
    <span>Groupes</span>
  </div>

  <p-divider styleClass="divider"></p-divider>
  <div class="bg-white rounded-[0_0_6px_6px]">
    <app-groups-search-bar></app-groups-search-bar>
    <div class="flex flex-wrap gap-5 p-5">
      <app-groups-item
        *ngFor="let group of groups$ | async"
        [group]="group"
      ></app-groups-item>
      <div
        class="w-[15rem] h-[13.5625rem] bg-[#F3F3F3] hover:bg-[#e9e9e9] cursor-pointer border-[#ddd] border rounded-md flex flex-col items-center justify-center gap-5"
        (click)="openAddGroupModal()"
      >
        <div class="add-goup-btn">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-plus"
            class="p-button-rounded p-button-text"
          ></button>
        </div>
        <div
          class="text-[.875rem] leading-[1.0625rem] text-[#7a7a7a] text-center w-40"
        >
          <p>Ajouter un nouveau Groupe</p>
        </div>
      </div>
    </div>
  </div>
</div>
