<p-divider styleClass="divider"></p-divider>
<div class="flex items-center h-[3.75rem] px-6">
  <div class="flex gap-3 basis-1/5">
    <div>
        <img src="../../../../assets/company-logo.svg" alt="">
    </div>
    <div class="flex flex-col items-start">
        <span class="font-normal text-[#7A7A7A] leading-[.875rem] text-[.75rem]"
          >Nom de l'entreprise</span
        >
        <span class="font-normal text-[#2A2E30] leading-[1.0625rem] text-[.875rem]"
          >Nom de l’entreprise 01</span
        >
    </div>
  </div>
  <div class="flex flex-col items-start basis-1/5">
    <span class="font-normal text-[#7A7A7A] leading-[.875rem] text-[.75rem]"
      >Email</span
    >
    <span class="font-normal text-[#2A2E30] leading-[1.0625rem] text-[.875rem]"
      >fistname.lastname@domain.com</span
    >
  </div>
  <div class="flex flex-col items-start basis-1/6">
    <span class="font-normal text-[#7A7A7A] leading-[.875rem] text-[.75rem]"
      >Téléphone</span
    >
    <span class="font-normal text-[#2A2E30] leading-[1.0625rem] text-[.875rem]"
      >+212 000 000 000</span
    >
  </div>
  <div class="flex flex-col items-start basis-1/3">
    <span class="font-normal text-[#7A7A7A] leading-[.875rem] text-[.75rem]"
      >Adresse</span
    >
    <span class="font-normal text-[#2A2E30] leading-[1.0625rem] text-[.875rem]"
      >Casablanca Nord</span
    >
  </div>

      >Casablanca Groupe</span
    >
  </div> -->
  <div class="flex justify-around basis-[10%]">
    <div class="flex gap-2">
        <div class="">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-secondary p-button-text"
            ></button>
        </div>
        <div class="">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-secondary p-button-text"
            ></button>
        </div>
    </div>
    <div class="">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-angle-right"
        class="p-button-rounded p-button-secondary"
        [routerLink]="[1,'users']"
      ></button>
    </div>
  </div>
