<article
  class="h-14 flex justify-between items-center p-4 border-t border-solid border-[#DDDDDD] hover:bg-[#ededed] cursor-pointer"
  [routerLink]="[site.id, 'missions']"
  [class.link-disabled]="linkDisabled ? true : null"
>
  <div class="flex gap-5 basis-1/2">
    <div
      class="flex flex-col justify-end w-8 h-8 project_img rounded-[0px_0px_2px_2px]"
    >
      <div
        class="text-white bg-[#2A2E30] h-[.8125rem] rounded-[0px_0px_2px_2px] font-normal leading-[.875rem] text-[.75rem] text-center"
      >
        {{ site.id | number : "3.0-0" }}
      </div>
    </div>
    <div>
      <span class="block text-[#7A7A7A] secondary-text">Nom du Site</span>
      <span class="block primary-text">{{ site.title }}</span>
    </div>
  </div>
  <div class="flex items-center gap-6 basis-1/2">
    <div>
      <span class="block text-[#7A7A7A] secondary-text">Date de crÃ©ation</span>
      <span class="block primary-text">{{ site.date | date }}</span>
    </div>
    <div class="flex flex-col h-full">
      <div
        [style.backgroundColor]="statusBgColor[site.status]"
        class="rounded-2xl p-[2px_8px_4px] text-white text-center secondary-text"
      >
        {{ site.status }}
      </div>
    </div>
  </div>
</article>
