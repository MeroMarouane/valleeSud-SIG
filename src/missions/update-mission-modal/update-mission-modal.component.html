<div class="w-[29.875rem]" [formGroup]="updateMissionForm">
    <h1>Modifier mission</h1>

    <div class="form-control">
      <input formControlName="title" pInputText placeholder="Intitulé" />
    </div>
    <div class="form-control">
      <p-calendar formControlName="date" placeholder="Date" dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <p-fileUpload
      name="file[]"
      class="up-btn"
      chooseIcon="c-icon c-upload-icon"
      chooseLabel=""
      url=""
      accept="image/*"
      [auto]="true"
    >
      <ng-template pTemplate="toolbar">
        <div class="mt-4 w-fit">
          <span class="block mb-2 text-[.875rem] leading-4 text-[#828282]"
            >Téléchargez votre fichier</span
          >
          <span class="block text-[.75rem] leading-4 text-[#7450E9] font-bold"
            >Formats : SVG, PNG, JPG</span
          >
        </div>
      </ng-template>
    </p-fileUpload>

    <div class="form-control">
      <button
        pButton
        type="submit"
        label="Enregistrer"
        class="uppercase p-button-secondary"
        (click)="submit()">
      </button>
    </div>
  </div>
